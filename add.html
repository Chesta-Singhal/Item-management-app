<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Add New Item</h1>
  <form id="itemForm">
    <input type="text" placeholder="Item Name" id="name" required><br>
    <input type="text" placeholder="Item Type" id="type" required><br>
    <textarea placeholder="Item Description" id="description" required></textarea><br>
    <input type="url" placeholder="Cover Image URL" id="cover" required><br>
    <input type="text" placeholder="Additional Image URLs (comma-separated)" id="images"><br>
    <button type="submit">Add Item</button>
  </form>
  <p id="message"></p>
  <a href="index.html">Go to View Items</a>

  <script src="script.js"></script>
</body>
</html>
